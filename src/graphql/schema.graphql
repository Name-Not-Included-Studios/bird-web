mutation Login($auth: AuthInput!) {
	login(auth: $auth) {
		user {
			userId
			username
			displayName
			bio
			websiteUrl
			avatarUrl
			chirpCount
			followersCount
			followingCount
		}
		access_token
		refresh_token
	}
}

